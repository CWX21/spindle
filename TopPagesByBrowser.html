  <div class="container">
    <div class="hero-unit">
      <h1>TopPagesByBrowser</h1>
      <a href="/query?name=TopPagesByBrowser&profile=true&start_ymd=2014-08-14&finish_ymd=2014-08-16">
        Run again and profile.
      </a>
    <form class="form-horizontal">
        <fieldset>
        <div class="control-group">
          <div class="controls">
            <div class="input-prepend input-group">
              <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 200px" name="dateRange" id="dateRange" class="form-control" value="2014-08-14 - 2014-08-16" />
            </div>
          </div>
        </div>
        </fieldset>
      </form>
      <div id="barChart"></div>
      
        <h2>Page B</h2>
        Total Pageviews:
        8
        <div class="container-fluid"><div class="row">
          <div class="col-xs-6">
            <center><div id="pie_0"></div></center>
          </div>
          <div class="col-xs-6">
            <table class="table table-striped table-hover">
              
                <tr>
                  <td>Chrome</td>
                  <td>5</td>
                </tr>
              
                <tr>
                  <td>Unknown</td>
                  <td>3</td>
                </tr>
              
            </table>
          </div>
          <script type="text/javascript">
function drawPie0() {
  var data = google.visualization.arrayToDataTable([
      ['Browser', 'Results'],
      
        ["Chrome", 5],
      
        ["Unknown", 3],
      
  ]);

  var opts = {pieHole: 0.2};
  var chart = new google.visualization.PieChart(
    document.getElementById('pie_0')
  );
  chart.draw(data, opts);
}
          </script>
        </div></div>
      
        <h2>Page A</h2>
        Total Pageviews:
        7
        <div class="container-fluid"><div class="row">

          </div>
          <div class="col-xs-6">
            <table class="table table-striped table-hover">
              
                <tr>
                  <td>Chrome</td>

                </tr>
              
                <tr>

                  <td>3</td>
                </tr>
              
                <tr>
                  <td>Firefox</td>
                  <td>1</td>
                </tr>
              
            </table>
          </div>
          <script type="text/javascript">
function drawPie1() {
  var data = google.visualization.arrayToDataTable([
      ['Browser', 'Results'],
      
        ["Chrome", 3],
      
        ["Unknown", 3],
      
        ["Firefox", 1],
      
  ]);

  var opts = {pieHole: 0.2};
  var chart = new google.visualization.PieChart(
    document.getElementById('pie_1')
  );
  chart.draw(data, opts);
}
          </script>
        </div></div>

                </tr>
              
                <tr>
                  <td>Unknown</td>
                  <td>1</td>

            </table>

          <script type="text/javascript">
function drawPie2() {
  var data = google.visualization.arrayToDataTable([
      ['Browser', 'Results'],
      
        ["Chrome", 3],
      
        ["Unknown", 1],

  var opts = {pieHole: 0.2};

}

        </div></div>
      
        <h2>Page D</h2>

        1
        <div class="container-fluid"><div class="row">

          </div>
          <div class="col-xs-6">

                <tr>
                  <td>Chrome</td>
                  <td>1</td>
                </tr>
              
            </table>
          </div>
          <script type="text/javascript">
function drawPie3() {
  var data = google.visualization.arrayToDataTable([
      ['Browser', 'Results'],
      
        ["Chrome", 1],
      
  ]);

  var opts = {pieHole: 0.2};
  var chart = new google.visualization.PieChart(
    document.getElementById('pie_3')
  );
  chart.draw(data, opts);
}
          </script>
        </div></div>
      
    </div>
  </div>
  <script type="text/javascript">
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawCharts);
function drawCharts() {
  
    drawPie0();
  
    drawPie1();
  
    drawPie2();
  
    drawPie3();
  
  drawBars();
}
function drawBars() {
  var data = google.visualization.arrayToDataTable([
      ["Page", "Pageviews"],
      
        ["Page B", 8],
      
        ["Page A", 7],
      
        ["Page C", 4],
      
        ["Page D", 1],
      
  ]);
  var options = {
    vAxis: {title: 'Views'}
  };

  var chart = new google.visualization.BarChart(
    document.getElementById('barChart')
  );
  chart.draw(data, options);
}
$(function() {
  $("#dateRange").daterangepicker({
      format: 'YYYY-MM-DD',
      startDate: '2014-08-14',
      endDate: '2014-08-16'
    },
    function(start, end, label) {
      window.location.href = "/query?name=TopPagesByBrowser&start_ymd="
        + start.format("YYYY-MM-DD") + "&finish_ymd=" + end.format("YYYY-MM-DD")
    }
  );
})
  </script>
