<body>
  <div class="navbar navbar-inverse navbar-fixed-top" role="navigation">

  <script type="text/javascript" src="daterangepicker.js"></script>

  <div class="container">
    <div class="hero-unit">
      <h1>TopReferringDomains</h1>
      <a href="/query?name=TopReferringDomains&profile=true&start_ymd=2014-08-14&finish_ymd=2014-08-16">
        Run again and profile.
      </a>
    <form class="form-horizontal">
        <fieldset>
        <div class="control-group">
          <div class="controls">
            <div class="input-prepend input-group">
              <span class="add-on input-group-addon"><i class="glyphicon glyphicon-calendar fa fa-calendar"></i></span><input type="text" style="width: 200px" name="dateRange" id="dateRange" class="form-control" value="2014-08-14 - 2014-08-16" />
            </div>
          </div>
        </div>
        </fieldset>
      </form>
      <div id="barChart"></div>
      <table class="table table-striped table-hover">
        
          <tr>
            <td>google.com</td>
            <td>
              2
            </td>
          </tr>
        
          <tr>
            <td>facebook.com</td>
            <td>
              1
            </td>
          </tr>
        
      </table>
    </div>
  </div>
  <script>
google.load("visualization", "1", {packages:["corechart"]});
google.setOnLoadCallback(drawCharts);
function drawCharts() {
  var data = google.visualization.arrayToDataTable([
      ["Referrer", "Instances"],
      
        ["google.com", 2],
      
        ["facebook.com", 1],
      
  ]);
  var options = {
    vAxis: {title: 'Referrers'}
  };

  var chart = new google.visualization.BarChart(
    document.getElementById('barChart')
  );
  chart.draw(data, options);
}
$(function() {
  $("#dateRange").daterangepicker({
      format: 'YYYY-MM-DD',
      startDate: '2014-08-14',
      endDate: '2014-08-16'
    },
    function(start, end, label) {
      window.location.href = "/query?name=TopReferringDomains&start_ymd="
        + start.format("YYYY-MM-DD") + "&finish_ymd=" + end.format("YYYY-MM-DD")
    }
  );
})
  </script>
